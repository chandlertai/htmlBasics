<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>Forms</Title>
    </head>
    <body>
        <h1>Forms</h1>

        <h2>Basic Form with Input Fields</h2>
        <div>
            <form>
                <p>
                    <label>Customer Name: <input /></label>
                </p>
                <p>
                    <label>Street Address: <input /></label>
                </p>
                <p>
                    <label>Telephone: <input /></label>
                </p>
            </form>
        </div>
    <div style="border: solid 2px black; padding: 5rem;">
        <br />
        <form>
        <fieldset>
            <legend>Size</legend>
            <p>
                <input type="radio" name="size" id="size0" value="size0" />
                <label for="size0">Humongous</label>
            </p>
            <p>
                <input type="radio" name="size" id="size1" value="size1" />
                <label for="size1">Double-Humongous</label>
            </p>
            <p>
                <input type="radio" name="size" id="size2" value="size2" />
                <label for="size2">Triple-Humongous</label>
            </p>
            <p>
                <input type="radio" name="size" id="size3" value="size3" />
                <label for="size3">Just A Small, Please</label>
            </p>
        </fieldset>
        <br />
        <fieldset>
            <legend>Fixins</legend>
            <p>
                <input type="checkbox" name="fixins" id="onions" value="onions" />
                <label for="onions">Sauteed Onions</label>
            </p>
            <p>
                <input type="checkbox" name="fixins" id="guacamole" value="guacamole" />
                <label for="guacamole">Guacamole</label>
            </p>
            <p>
                <input type="checkbox" name="fixins" id="queso" value="queso" />
                <label for="queso">Queso</label>
            </p>
            <p>
                <input type="checkbox" name="fixins" id="lettuce" value="lettuce" />
                <label for="lettuce">Lettuce</label>
            </p>
            <p>
                <input type="checkbox" name="fixins" id="beans" value="beans" />
                <label for="beans">Beans</label>
            </p>
            <p>
                <input type="checkbox" name="fixins" id="rice" value="rice" />
                <label for="rice">Rice</label>
            </p>
        </fieldset>
        <br />
        <fieldset>
            <legend>Delivery Instructions</legend>
            <p>
                <label for="time">Preferred Delivery Time:</label>
                <input id="time" name="time" type="time" min="11:00" max="21:00" step="900">
            </p>
            <p>
                Delivery Instructions:
                <textarea name="instructions"></textarea>
            </p>
            <p>
                <button type="submit">Submit Order</button>
            </p>
        </fieldset>
        </form>
        <FORM action="http://somesite.com/prog/adduser" method="post">
            <P>
            <LABEL for="firstname">First name: </LABEL>
                    <INPUT type="text" id="firstname"><BR>
            <LABEL for="lastname">Last name: </LABEL>
                    <INPUT type="text" id="lastname"><BR>
            <LABEL for="email">email: </LABEL>
                    <INPUT type="text" id="email"><BR>
            <INPUT type="radio" name="sex" value="Male"> Male<BR>
            <INPUT type="radio" name="sex" value="Female"> Female<BR>
            <INPUT type="submit" value="Send"> <INPUT type="reset">
            </P>
        </FORM>
    </div>
    </body>
</html>
