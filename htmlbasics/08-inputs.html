<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input</title>
</head>
<body>
    <h1>Input Tags</h1>
    <div>
        <p>First Name</p>
        <input>
    </div>
    <div>
        <p>Address</p>
        <input type="Street" placeholder="Street"  />
        <input type="Apt#" placeholder="Apt #" />
        <input type="City" placeholder="City" />
        <input type="State" placeholder="State" />
        <input type="Zip Code" placeholder="Zip Code" />
    </div>
    <div>
        <p>Phone Number</p>
        <input type="number" />
    </div>
    <div>
        <p>Email</p>
        <input type="email" />
    </div>
</body>
</html>
